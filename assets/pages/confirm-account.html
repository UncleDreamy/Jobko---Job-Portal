<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../img/logo-1.png" type="image/x-icon" />
    <title>Jobko | Login</title>
  </head>
  <body>
    <div class="container-fluid px-3 px-md-4">
      <div class="content-wrapper mx-auto">
        <div class="card bg-transparent text-white border-0 mt-5">
          <div
            class="card-header d-flex align-items-center justify-content-between">
            <a href="" class="p-1 go-back rounded text-center text-white"><</a>
            <h5 class="border-0 fw-bold">Interests</h5>
            <div></div>
          </div>
          <div class="card-body">
            <div class="card-title border-0">Confirm Account Creation</div>
            <div class="card-text mb-4 small text-white-50 border-0">
              Enter OTP sent to your email address to confirm your account.
            </div>
            <form action="success.html">
              <!-- code -->
              <label for="Code" class="p-1">OTP Code</label>
              <div
                class="d-flex align-items-center justify-content-between p-3 login-input mb-4">
                <label for="Code">
                  <i class="bi bi-123"></i>
                </label>
                <input
                  type="number"
                  name="Code"
                  id="Code"
                  class="Code p-1"
                  placeholder="Enter OTP Code"
                  required
                  maxlength="6"
                  minlength="6" />
              </div>
              <!-- end code -->
              <!-- submit button -->
              <div
                class="d-flex justify-content-center align-items-center mt-5 mb-5">
                <button type="submit" class="">Confirm</button>
              </div>
              <!-- end of submit button -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
