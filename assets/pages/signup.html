<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../img/logo-1.png" type="image/x-icon" />
    <title>Jobko | Sign Up</title>
  </head>
  <body>
    <div class="container-fluid px-3 px-md-4">
      <div class="content-wrapper mx-auto">
        <div class="card bg-transparent text-white border-0 mt-5">
          <div
            class="card-header d-flex align-items-center justify-content-between">
            <a href="" class="p-1 go-back rounded text-center text-white"><</a>
            <h5 class="fw-bold">Sign Up</h5>
            <div></div>
          </div>
          <div class="card-body">
            <div class="card-title d-flex align-items-center border-0">
              <img
                src="../img/logo-dark.png"
                width="117px"
                height="32px"
                alt="" />
            </div>
            <div class="card-text mb-4 small text-white-50 border-0">
              Give Credentials to create an account
            </div>
            <form action="index2.html">
              <!-- full name -->
              <label for="fullname" class="p-1">Full Name</label>
              <div
                class="d-flex align-items-center justify-content-between p-3 login-input mb-4">
                <label for="fullname">
                  <i class="bi bi-person"></i>
                </label>
                <input
                  type="text"
                  name="fullname"
                  id="fullname"
                  placeholder="Enter Full Name..."
                  required />
              </div>
              <!-- end of fullname -->

              <!-- username -->
              <label for="usernamemail" class="p-1">Username</label>
              <div
                class="d-flex align-items-center justify-content-between p-3 login-input mb-4">
                <label for="username">
                  <i class="bi bi-person"></i>
                </label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Enter Username..."
                  required />
              </div>
              <!-- end username -->

              <!-- email -->
              <label for="email" class="p-1">Email</label>
              <div
                class="d-flex align-items-center justify-content-between p-3 login-input mb-4">
                <label for="email">
                  <i class="bi bi-envelope"></i>
                </label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="example@gmail.com"
                  required />
              </div>
              <!-- end username -->

              <!-- password -->
              <label for="password" class="p-1">Password</label>
              <div
                class="d-flex align-items-center justify-content-between p-3 login-password mb-4">
                <label for="password">
                  <i class="bi bi-lock"></i>
                </label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter Password"
                  required />
                <i class="bi bi-eye-slash"></i>
              </div>
              <!-- end of password -->

              <!-- confirm password -->
              <label for="confirmpassword" class="p-1">Confirm Password</label>
              <div
                class="d-flex align-items-center justify-content-between p-3 login-password mb-4">
                <label for="confirmpassword">
                  <i class="bi bi-lock"></i>
                </label>
                <input
                  type="password"
                  name="confirmpassword"
                  id="confirmpassword"
                  placeholder="Confirm Password"
                  required />
                <i class="bi bi-eye-slash"></i>
              </div>
              <!-- end of confirm password -->

              <!-- submit button -->
              <div
                class="d-flex justify-content-center align-items-center mb-5">
                <button type="submit" class="">Create Account</button>
              </div>
              <!-- end of submit button -->

              <!-- divider -->
              <div
                class="d-flex justify-content-between align-items-center dasher">
                <div class="border-dash w-25"></div>
                <span class="text-white-50">or continue with</span>
                <div class="border-dash w-25"></div>
              </div>
              <!-- divider -->
            </form>
            <!-- alt login methods -->
            <div
              class="d-flex flex-wrap align-items-center justify-content-center gap-3 border-0 mt-4">
              <a
                href=""
                class="p-2 alt-login text-white text-center rounded d-flex align-items-center justify-content-center">
                <i class="bi bi-facebook"></i>
              </a>
              <a
                href=""
                class="p-2 alt-login text-white text-center rounded d-flex align-items-center justify-content-center">
                <i class="bi bi-google"></i>
              </a>
              <a
                href=""
                class="p-2 alt-login text-white text-center rounded d-flex align-items-center justify-content-center">
                <i class="bi bi-linkedin"></i>
              </a>
            </div>
            <!-- end of alt login methods -->
            <div class="border-0 text-center mt-4">
              <span class="small-text"
                >Already Have An Account? <a href="login.html">Log In</a></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
