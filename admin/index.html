<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/Bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- <link rel="shortcut icon" href="../img/logo-1.png" type="image/x-icon" /> -->
    <title>Jobko | Admin Panel</title>
  </head>
  <body>
    <div class="container-fluid px-3 px-md-4">
      <div class="content-wrapper mx-auto">
        <div class="card bg-transparent text-white border-0 mt-5">
          <div
            class="card-header d-flex align-items-center justify-content-between">
            <a href="" class="p-1 go-back rounded text-center text-white"><</a>
            <h5 class="fw-bold">Admin</h5>
            <div></div>
          </div>
          <div class="card-body">
            <div class="card-text mb-4 small text-white-50 border-0">
              Give Credentials to login to your account
            </div>
            <form action="pages/adminPortal.html">
              <!-- username -->
              <label for="adminusername" class="p-1">Username</label>
              <div
                class="d-flex align-items-center justify-content-between p-3 login-input mb-4">
                <label for="adminusername">
                  <i class="bi bi-person"></i>
                </label>
                <input
                  type="text"
                  name="adminusername"
                  id="adminusername"
                  placeholder="Enter Username"
                  required />
              </div>
              <!-- end username -->

              <!-- password -->
              <label for="password" class="p-1">Password</label>
              <div
                class="d-flex align-items-center justify-content-between p-3 login-password mb-4">
                <label for="password">
                  <i class="bi bi-lock"></i>
                </label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter Password"
                  required />
                <i class="bi bi-eye-slash"></i>
              </div>
              <!-- end of password -->

              <!-- submit button -->
              <div
                class="d-flex justify-content-center align-items-center mb-5">
                <button type="submit" class="">Login</button>
              </div>
              <!-- end of submit button -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
